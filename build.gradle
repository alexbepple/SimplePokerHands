apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'clean', 'check'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.8.1'
    compile group: 'org.mockito', name: 'mockito-core', version: '1.8.5'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.1'
}

tasks.eclipse.dependsOn(cleanEclipse)
eclipse.jdt {
    sourceCompatibility = 1.6
    targetCompatibility = 1.5
}
